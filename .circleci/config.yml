version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:8.8'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: 'npm install'
      - save_cache:
          paths:
            - "node_modules\nkey: v1-dependencies-{{ checksum \"package.json\" }}"
  deploy:
    steps:
      - checkout
      - run:
          name: 'Deploy Master to Heroku'
          command: "git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master\n"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
